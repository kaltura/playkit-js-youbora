## Notification
name: Notification pull_request
run-name: Notification pull_request

on:
  pull_request:
    branches:
      - "*"

jobs:
  notification:
    if: always()
    uses: kaltura/ovp-pipelines-pub/.github/workflows/notification.yaml@master
    secrets:
      PLAYER_MSTEAMS_WEBHOOK: ${{ secrets.MSTEAMS_WEBHOOK }}
